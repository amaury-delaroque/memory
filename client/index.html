<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/index.css">
    <link rel="icon" type="image/x-icon" href="./public/images/favicon.ico">
    <title>A'memory</title>
</head>

<body>
    <header class="header">
        <div class="logo"></div>
        <h1>A'memory</h1>
        <button class="header__themes__button">
            <div class="header__themes__button__icon"></div>
        </button>
        <ul class="header__themes__container">
            <li class="header__themes__container__title"> Change de thème</li>
        </ul>
    </header>
    <main class="main-game">
        <div class="board">
            <!--Randomized cards appears here-->
        </div>
        <div class="timer__total">
            <div class="timer__elapsed">
                <div class="timer__elapsed__decor"></div>
            </div>
        </div>
    </main>

    <div class="modal__container modal__close" id="modal__replay">
        <article class="modal">
            <header class="modal__header">
                <h2 class="modal__header__title" id="modal__replay__title"></h2>
            </header>
            <main class="modal__body">
                <h2 class="modal__body__title"></h2>
                <p class="modal__body__text" id="modal__replay__text"></p>
                <h3 class="modal__body__title">Classement :</h3>
                <section class="modal__body__score">

                </section>
            </main>
            <footer class="modal__footer">
                <button class="modal__footer__btn" id="modal__replay__btn">Rejouer</button>
            </footer>
        </article>
    </div>
    <div class="modal__container modal__close" id="modal__home">
        <article class="modal">
            <header class="modal__header">
                <h2 class="modal__header__title">Let's Play!</h2>
            </header>
            <main class="modal__body">
                <p class="modal__body__text">Retrouve toutes les paires de cartes avant la fin du timer et
                    enregistre ton score.</p>
                <h3 class="modal__body__title">Classement :</h3>
                <section class="modal__body__score">

                </section>
            </main>
            <footer class="modal__footer">
                <button class="modal__footer__btn" id="modal__home__btn">Jouer</button>
            </footer>
        </article>
    </div>
    <div class="modal__container modal__close" id="modal__record">
        <article class="modal">
            <header class="modal__header">
                <h2 class="modal__header__title">Gagné !</h2>
            </header>
            <form id="modal__record__form" method="post">
                <main class="modal__body">
                    <p>Tu peux ajouter un pseudo (optionnel) pour enregistrer ton score.</p>
                    <div class="input__container">
                        <label for="pseudo">Pseudo</label>
                        <input name="pseudo" id="pseudo" type="text" placeholder="Ecrire votre pseudo" autofocus>
                    </div>
                    <p class="error"></p>
                </main>
                <footer class="modal__footer">
                    <button type="submit" class="modal__footer__btn">Enregistrer</button>
                </footer>
            </form>
        </article>
    </div>
    <template id="score-table">
        <table class="score__table">
            <thead class="score__table__head">
                <tr class="score__table__head__row">
                    <th class="score__table__head__cell">position</th>
                    <th class="score__table__head__cell">date</th>
                    <th class="score__table__head__cell">pseudo</th>
                    <th class="score__table__head__cell">temps</th>
                </tr>
            </thead>
            <tbody class="score__table__body">
                <!-- Record scores in rows here-->
            </tbody>
        </table>
    </template>
    <script src="./public/js/app.js"></script>
    <script src="./public/js/modals.js"></script>
    <script src="./public/js/api.js"></script>


</body>

</html>
